<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 생성자를 통해서 오브젝트를 만드는거
        // 생성자 함수를 사용하는 방식: 클래스안에 함수 매소드

        // 클래스
        class Car {
            // 생성자
            constructor(name) {
                this.name = name
            }
        }
        // 오브젝트(객체)
        const myCar1 = new Car("BMW")
        const myCar2 = new Car("AUDI")
        const myCar3 = new Car("TESLA")
    </script>
</body>

</html>
