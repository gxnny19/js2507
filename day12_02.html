<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 클래스(개념, 기획서, 빵틀)
        class Bread {
            // 생성자
            constructor(source) {
                this.source = source
            }
            present(){
                return `${this.source}빵 드세요`
            }
        }
        // 오브젝트(객체)
        const bread1 = new Bread("팥")
        const bread2 = new Bread("슈크림")
        const bread3 = new Bread("크림")
        const bread4 = new Bread("딸기잼")

        const callBread1 = bread1.present()
        const callBread2 = bread2.present()
        const callBread3 = bread3.present()
        const callBread4 = bread4.present()
    </script>
</body>

</html>
