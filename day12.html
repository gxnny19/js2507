<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 연습</title>
    <style>
        .tit {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="tit">F12를 클릭한 후 콘솔 창에서 myCar1-3 을 입력해보세요.</h1>
    <script>
        // 차 클래스
        class Car {
            constructor(name) {
                this.brand = name
            }
            present() {
                return `브랜드: ${this.brand}`
            }
        }
        // 모델 클래스
        //  class Model extends Car: Car의 기능확장
        class Model extends Car {
            constructor(name, mod) {
                super(name)
                this.model = mod
            }
            show() {
                return `${this.present} ${this.model}`
            }
        }

        const myCar1 = new Model("포드", "머스탱")
        const myCar2 = new Model("현대", "소나타")
        const myCar3 = new Model("기아", "KS")

    </script>
</body>

</html>
